name: Deploy static content to Pages

on:
    push:
        branches: ['develop']

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            -   name: Set environment variables
                run: |
                    echo "VITE_APP_PORT=${{ secrets.VITE_APP_PORT }}" >> .env
                    echo "VITE_APP_TOKEN=${{ secrets.VITE_APP_TOKEN }}" >> .env
                    echo "VITE_SUPABASE_PROJECT_URL=${{ secrets.VITE_SUPABASE_PROJECT_URL }}" >> .env
                    echo "VITE_SUPABASE_API_KEY=${{ secrets.VITE_SUPABASE_API_KEY }}" >> .env

            - name: Check .env content
              run: cat .env

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build
              run: pnpm run build -- --mode production

            - name: Setup Pages
              uses: actions/configure-pages@v3

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: './build'

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
